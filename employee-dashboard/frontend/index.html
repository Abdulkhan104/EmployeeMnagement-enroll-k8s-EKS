<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Management Dashboard</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #141e30, #243b55);
  color: white;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #00eaff;
}
form {
  max-width: 500px;
  margin: 20px auto;
  background: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 10px;
}
input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: none;
  border-radius: 6px;
}
button {
  width: 100%;
  padding: 12px;
  border: none;
  background: #00eaff;
  color: black;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}
button:hover {
  background: #009fc2;
}
table {
  width: 90%;
  margin: 30px auto;
  border-collapse: collapse;
}
th, td {
  border-bottom: 1px solid #00eaff;
  padding: 10px;
  text-align: left;
}
</style>
</head>
<body>
<h1>Employee Management System</h1>

<form id="employeeForm">
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="text" id="department" placeholder="Department" required>
  <input type="text" id="role" placeholder="Role" required>
  <button type="submit">Add Employee</button>
</form>

<table id="employeeTable">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Role</th><th>Action</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API_URL = "http://<your-loadbalancer-dns>"; // üîÅ Replace with backend LoadBalancer or Ingress

async function fetchEmployees() {
  const res = await fetch(`${API_URL}/api/employees`);
  const data = await res.json();
  const tbody = document.querySelector("#employeeTable tbody");
  tbody.innerHTML = "";
  data.forEach(emp => {
    const row = `<tr>
      <td>${emp.id}</td><td>${emp.name}</td><td>${emp.email}</td>
      <td>${emp.department}</td><td>${emp.role}</td>
      <td><button onclick="deleteEmployee(${emp.id})">‚ùå</button></td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

async function deleteEmployee(id) {
  await fetch(`${API_URL}/api/employees/${id}`, { method: "DELETE" });
  fetchEmployees();
}

document.getElementById("employeeForm").addEventListener("submit", async e => {
  e.preventDefault();
  const emp = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    department: document.getElementById("department").value,
    role: document.getElementById("role").value,
  };
  await fetch(`${API_URL}/api/employees`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(emp)
  });
  e.target.reset();
  fetchEmployees();
});

fetchEmployees();
</script>
</body>
</html>
